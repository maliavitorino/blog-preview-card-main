<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

  <main class="container">
    <div class="card">
      <figure class="ilustration">
        <img src="assets/images/illustration-article.svg" alt="Ilustração vetorada de elementos de códigos.">
        <figcaption>Learning</figcaption>
      </figure>

      <div class="card-header">
        <p class="date">Published 21 Dec 2023</p>
        <a class="hover" href="#">
          <h1>HTML & CSS foundations</h1>
        </a>

      </div>

      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="avatar">
        <img src="assets/images/image-avatar.webp" alt="Foto de perfil de Greg Hooper.">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Malia Vitorino</a>.
  </footer>
</body>

</html>
